<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/dominos-pizza-4-logo-png-transparent.png">
    <title>Domino's ZERO Contact Delivery-Great Taste,Delivered Safe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="img/avatar (1).svg" alt="">
        </div>
        <div class="words">
            <h6 class="my">MY ACCOUNT</h6>
            <h6 class="login">Login | signup</h6>
        </div>
    </div>
    <section class="sectionone">
        <div class="imgone">
            <img src="img/dominosLogoBlue.png" alt="">
            <p>Please select location, so that we can find a restaurant that delivers to you!</p>
        </div>
        <div class="option">
            <input type="radio" id="html" name="fav_language" value="HTML">
              <label>Delivery</label>
              <input type="radio" id="css" name="fav_language" value="CSS">
              <label>Pickup/Dine-in</label><br>
        </div>
        <div class="input">
            <img src="img/location_pin.png" alt="">
            <input placeholder="Enter your delivery address" type="text">
            <button>
                <span class="material-symbols-outlined">
                    my_location
                </span>
                LOCATE ME </button>
        </div>
    </section>
    <section class="sectiontwo">
        <img src="img/dominos_adaptation_desktop.jpg" alt="">
    </section>
    <section class="sectionthree">
        <div class="imgthree">
            <img src="img/home_search (1).png" alt="">
        </div>
    </section>
    <section class="sectionfour">
        <div class="chat">
            <img src="img/iUs6cuumLN451574257378609.png" alt="">
        </div>
        <div class="imgfour">
            <h3>Offers</h3>
            <img src="img/paytm_wallet_offer_on_dominos_20211124@3x.jpg" alt="">
        </div>
    </section>
    <section class="sectionfive">
        <div class="footer-left">
            <img src="img/logo_white (4).svg" alt="">
            <div class="left-content">
                <ul>
                    <li>Disclaimer</li>
                    <li>Privacy Policy</li>
                    <li>Faq</li>
                    <li>Terms & Conditions</li>
                    <li>Nutritional Information</li>
                    <li>Feedback</li>
                </ul>
            </div>
        </div>
        <div class="footer-right">
            <h1>DOWNLOAD APP</h1>
            <div class="footer-store">
                <img src="img/play_store.png" alt="">
                <img src="img/app_store.png" alt="">
            </div>
        </div>
    </section>
    <section class="sectionsix">
        <p6>All Rights Reserved. Copyright © Jubilant FoodWorks Ltd.</p>
    </section>
</body>

</html>
